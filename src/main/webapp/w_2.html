<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>发明专利/使用新型专利分布</title>
		<!-- 引入 echarts.js -->
		<script src="./js/jquery-1.11.0.min.js"></script>
		<script src="./js/echarts.min.js"></script>
	</head>

	<body>
		<!-- 为ECharts准备一个具备大小（宽高）的Dom -->
		<div id="main" style="width: 1000px;height:600px;"></div>
		<script type="text/javascript">
			// 基于准备好的dom，初始化echarts实例
			var myChart = echarts.init(document.getElementById('main'));
			myChart.setOption({
				title: {
					text: '发明专利/使用新型专利分布'
				},
				tooltip: {
					trigger: 'axis',
					axisPointer: { // 坐标轴指示器，坐标轴触发有效
						type: 'shadow' // 默认为直线，可选为：'line' | 'shadow'
					}
				},
				legend: {
					// 修改
					data: ['发明专利', '实用新型']
				},
				grid: {
					left: '3%',
					right: '4%',
					bottom: '3%',
					containLabel: true
				},
				xAxis: {
					type: 'value',
					name: '个数(个)'
				},
				yAxis: {
					type: 'category',
					data: ['H', 'G', 'F', 'E', 'D', 'C', 'B', 'A'],
					name: '专利类型'
				},
				series: [{
						name: '发明专利',
						type: 'bar',
						stack: '总量',
						label: {
							normal: {
								show: true,
								position: 'insideRight'
							}
						},
//						data: [9869, 12159, 19348, 2198, 3203, 10459, 9139, 16316]
						data: []
					},
					{
						name: '实用新型',
						type: 'bar',
						stack: '总量',
						label: {
							normal: {
								show: true,
								position: 'insideRight'
							}
						},
//						data: [6198, 22923, 2653, 1078, 5906, 14745, 6602, 13735]
						data: []
					}
				]
			})
			var dataType1;
			var dataType2;
			$.ajax({
				type: "get",
				async: true, //异步请求（同步请求将会锁住浏览器，用户其他操作必须等待请求完成才可以执行）
				url: "/patent/getPublicityCodeAndNumber", //请求发送到TestServlet处
				dataType: "json", //返回数据形式为json
				success: function(result) {
					//请求成功时执行该函数内容，result即为服务器返回的json对象
					if(result) {
						//alert(result[2013]);
						dataType1 = result['发明专利'];
						dataType2 = result['实用新型'];
						myChart.hideLoading(); //隐藏加载动画
						myChart.setOption({ //加载数据图表
							series: [{
								// 根据名字对应到相应的系列
								name: '2013年研发人员人数',
								data: dataType1
							}, {
								// 根据名字对应到相应的系列
								name: '2014年研发人员人数',
								data: dataType2
							}]
						});

					}

				},
				error: function(errorMsg) {
					//请求失败时执行该函数
					alert("图表请求数据失败!");
					myChart.hideLoading();
				}
			});
			<!-- 
			
			if(option && typeof option === "object") {
				myChart.setOption(option, true);
			}
			-->
		</script>
	</body>

</html>
